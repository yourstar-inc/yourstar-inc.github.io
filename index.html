<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="YouR Star Inc.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="YouR Star">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <meta name="theme-color" content="transparent">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <meta property="og:image" content="oglink.png">

  <title>YouR Star</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      --safe-area-left: env(safe-area-inset-left, 0px);
      --safe-area-right: env(safe-area-inset-right, 0px);
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100%;
      background-color: transparent;
      overscroll-behavior: none;
    }

    html {
      min-height: 100dvh;
      min-height: -webkit-fill-available;
    }

    body {
      min-height: calc(100vh + var(--safe-area-top) + var(--safe-area-bottom));
      min-height: calc(100dvh + var(--safe-area-top) + var(--safe-area-bottom));
      min-height: -webkit-fill-available;
      overflow: hidden;
    }

    #flutter_container,
    #flt-glass-pane,
    .flt-glass-pane,
    canvas,
    .flutter-view {
      position: fixed !important;
      top: calc(var(--safe-area-top) * -1) !important;
      left: calc(var(--safe-area-left) * -1) !important;
      width: calc(100vw + var(--safe-area-left) + var(--safe-area-right)) !important;
      height: calc(100vh + var(--safe-area-top) + var(--safe-area-bottom)) !important;
      height: calc(100dvh + var(--safe-area-top) + var(--safe-area-bottom)) !important;
      height: -webkit-fill-available !important;
      background-color: transparent !important;
      overflow: hidden !important;
    }
  </style>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
